<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Tracker V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Advanced Task Tracker V2</h1>
        <button id="toggle-dark">Toggle Dark Mode</button>
    </header>

    <main>
        <section class="task-form">
            <input type="text" id="task-title" placeholder="Task Title" />
            <input type="text" id="task-category" placeholder="Category" />
            <select id="task-priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="add-task">Add Task</button>
        </section>

        <section class="task-filter">
            <input type="text" id="filter-category" placeholder="Filter by Category">
            <select id="filter-priority">
                <option value="">All Priorities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="clear-filters">Clear Filters</button>
        </section>

        <section class="task-list">
            <ul id="tasks"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
